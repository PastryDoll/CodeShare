<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resizable Panel with Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/dracula.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            font-family: Arial, sans-serif;
        }
        #container {
            display: flex;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #editor-container {
            flex-grow: 1;
            overflow: hidden;
        }
        #resizable-panel {
            width: 300px;
            min-width: 150px;
            max-width: 600px;
            background-color: #2c2f33;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 10px;
            resize: both;
        }
        #resizable-panel ul {
            list-style-type: none;
            padding: 0;
        }
        #resizable-panel li {
            padding: 8px 12px;
            background-color: #3b4048;
            margin-bottom: 5px;
            cursor: pointer;
        }
        #resizable-panel li:hover {
            background-color: #4b4f58;
        }
        #handle {
            width: 5px;
            background-color: #1f2124;
            cursor: ew-resize;
            position: relative;
        }
        #handle::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 5px;
            height: 40px;
            background-color: white;
        }
        /* Style for CodeMirror editor */
        .CodeMirror {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="editor-container">
            <textarea id="editor"></textarea>
        </div>
        <div id="handle"></div>
        <div id="resizable-panel">
            <ul>
                <li>Client 1</li>
                <li>Client 2</li>
                <li>Client 3</li>
                <li>Client 4</li>
            </ul>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/python/python.min.js"></script>

    <script>
        var editor_element = document.getElementById("editor");

        // Initialize CodeMirror editor
        var editor = CodeMirror.fromTextArea(editor_element, {
            mode: "python", 
            lineNumbers: true, 
            theme: "dracula", 
            tabSize: 4 
        });

        // Function to adjust the editor size based on the panel size
        function resizeEditor() {
            var panelWidth = document.getElementById("resizable-panel").offsetWidth;
            var containerWidth = document.getElementById("container").offsetWidth;
            var editorContainer = document.getElementById("editor-container");

            // Set the editor container width to fill the remaining space
            editorContainer.style.width = (containerWidth - panelWidth - 5) + "px"; // -5 for the handle width
            editor.refresh();  // Refresh the editor to apply the new size
        }

        // Resize the editor initially
        resizeEditor();

        // Variables to handle the resizing
        const handle = document.getElementById('handle');
        let isResizing = false;

        // Mouse down event to start resizing
        handle.addEventListener('mousedown', function(e) {
            isResizing = true;
            document.body.style.cursor = 'ew-resize';
        });

        // Mouse move event to resize the panel (with the right edge fixed)
        window.addEventListener('mousemove', function(e) {
            if (!isResizing) return;

            const container = document.getElementById('container');
            const resizablePanel = document.getElementById('resizable-panel');
            const containerRightEdge = container.getBoundingClientRect().right;

            // Calculate the new panel width by measuring distance from the right edge
            const newPanelWidth = containerRightEdge - e.clientX;

            // Constrain the panel width between min and max values
            if (newPanelWidth >= 150 && newPanelWidth <= 600) {
                resizablePanel.style.width = newPanelWidth + 'px';
                resizeEditor();
            }
        });

        // Mouse up event to stop resizing
        window.addEventListener('mouseup', function() {
            if (isResizing) {
                isResizing = false;
                document.body.style.cursor = 'default';
            }
        });

        // Add event listener for window resize
        window.addEventListener('resize', resizeEditor);
    </script>
</body>
</html>
