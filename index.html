<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resizable Panels with Full-Height Editor and Output</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/dracula.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #f0f0f0;
        }

        #mainContent {
            display: grid;
            grid-template-columns: auto  1fr auto;
            flex: 1;
            overflow: hidden;
        }

        #adminPanel {
            width: 200px;
            padding: 20px;
            border-right: 0px solid hsl(0, 0%, 80%);
            overflow: auto;
            min-width: 150px;
            max-width: 500px;
            position: relative;
        }

        #resizer-left{
            width: 10px;
            height: 100%;
            border-radius: 0%;
            background: rgb(3, 3, 3);
            border: 0px solid #4286f4;
            position: absolute;
            left: calc(100% - 10px);
            top: 0px;
            cursor: ew-resize; 
        }

        #clientsPanel {
            padding: 20px;
            width: 200px;
            border-left: 0px solid #ccc;
            overflow: auto;
            min-width: 150px;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        #resizer-right{
            width: 10px;
            height: 100%;
            border-radius: 0%;
            background: rgb(3, 3, 3);
            border: 0px solid #4286f4;
            position: absolute;
            left: 0;
            top: 0px;
            cursor: ew-resize;
        }

        #editorContainer {
            display: flex;
            flex-direction: column;
            padding: 0px;
            box-sizing: border-box;
            overflow: hidden;
        }

        #editor {
            flex: 1;
            border: 0px solid #ddd;
            font-size: 14px;
            margin-bottom: 10px;
            height: 80%;
        }

        #output {
            height: 20%;
            border: 0px solid #ddd;
            padding: 0px;
            font-size: 14px;
            background-color: #f4f4f4;
            overflow-y: auto;
        }

        footer {
            padding: 10px;
            background-color: #89aaf2;
        }

        #adminMessage {
            display: none; 
            padding: 10px; 
            border: 1px solid; 
            margin-top: 10px;
            position: relative; 
        }

        
        #closeAdminMessage {
            position: absolute; 
            right: 4px; 
            top: 3px; 
            z-index: 10; 
            background-color: transparent; 
            color: #ff0000; 
            border: none;
            font-size: 16px; 
            cursor: pointer; 
            padding: 0; 
            margin: 0; 
            line-height: 1; 
        }

        
        .messageText {
            margin-top: 5px; 
        }
    </style>
    <link rel="stylesheet" href="css/switch.css">
    <link rel="stylesheet" href="css/contextmenu.css">
</head>
<body>
    <div id="customMenu">
        <ul>
            <li id="menu1">Ask AI Assistant</li>
        </ul>
    </div>
    <header>
        <div style="display: flex; align-items: center;">
            <span>Editing Status: </span>
            <label class="switch">
                <input type="checkbox" id="editorSwitch" disabled>
                <span class="slider round"></span>
            </label>
        </div>
        <div style="display: flex; align-items: center;">
            <span>User: </span><span id="username">[Guest]</span>
            <span style="padding-left: 10px;">Admin Status: </span>
            <div id="adminStatus" style="width: 15px; height: 15px; border-radius: 50%; background-color: red; margin-left: 5px;"></div>
        </div>
    </header>

    <div id="mainContent">
        <div id="adminPanel">
            <div id='resizer-left'></div>
            <h2>Admin</h2>
            <input type="text" id="adminPassword" placeholder="Enter admin password" />
            <button id="sendPassword">Send Password</button>
            <div id="adminMessage">
                <button id="closeAdminMessage">X</button>
                <p id="adminMessageText"></p>
            </div>
    
            <div id="chat">
                <h2>Chat Room</h2>
                <div id="messages"></div>
                <input type="text" id="message" placeholder="Enter message" />
                <button id="send">Send</button>
            </div>
        </div>

        <div id="editorContainer">
            <textarea id="editor"></textarea>
            <button id="runButton">Run Code</button>
            <span id="output-label" class="output-label">Output Window:</span>
            <!-- Using <pre> here so it doest ignore newlines \n, maybe there is a way to do with div -->
            <pre id="output"></pre>
        </div>

        <div id="clientsPanel">
            <div id='resizer-right'></div>
            <h2>Connected Clients</h2>
            <ul id="clientsList"></ul>
        </div>
    </div>

    <footer>
        <span>Footer Area (Optional)</span>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/dracula.min.js"></script>

    <script src="editor.js"></script>
</body>
</html>
